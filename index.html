<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የመጽሐፍት መጋዘን</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0088cc; /* Telegram Blue */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .book-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 15px;
            width: 250px;
            overflow: hidden;
            transition: 0.3s;
        }
        .book-card:hover { transform: translateY(-5px); }
        .book-info { padding: 15px; text-align: center; }
        .book-title { font-weight: bold; font-size: 1.1em; margin-bottom: 10px; }
        .author { color: #666; font-size: 0.9em; margin-bottom: 15px; }
        .download-btn {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>የኢትዮጵያ ዲጂታል ቤተ-መጽሐፍት</h1>
    <p>መጽሐፍትን በነጻ ከቴሌግራም ያውርዱ</p>
</header>

<div class="container">
    <div class="book-card">
        <div class="book-info">
            <div class="book-title">ፍቅር እስከ መቃብር</div>
            <div class="author">ሀዲስ አለማየሁ</div>
            <a href="https://t.me/your_channel/1" class="download-btn">አውርድ (Telegram)</a>
        </div>
    </div>

    <div class="book-card">
        <div class="book-info">
            <div class="book-title">የሀብታም አባት የደሃ አባት</div>
            <div class="author">ሮበርት ኪዮሳኪ (ትርጉም)</div>
            <a href="https://t.me/your_channel/2" class="download-btn">አውርድ (Telegram)</a>
        </div>
    </div>
</div>

</body>
</html>
